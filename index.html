<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company AprendIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .company-info {
            text-align: center;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .company-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .company-description {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="company-info">
        <div class="company-title">Company AprendIA</div>
        <div class="company-description">
            <p>Our innovative software for enhancing reading comprehension is designed to improve the reading experience for all users. With advanced algorithms and user-friendly interfaces, our solution provides an immersive and effective learning experience for individuals of all ages.</p>
        </div>
    </div>
</body>

</html>
